<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Cat Illustration</title>
	</head>
	<body>
		<div class="container">
			<div class="cat">
				<div class="face">
					<div class="earLeft">
						<div class="innerLeft"></div>
					</div>
					<div class="earRight">
						<div class="innerRight"></div>
					</div>
					<div class="eyeLeft">
						<div class="eyeballLeft"></div>
					</div>
					<div class="eyeRight">
						<div class="eyeballRight"></div>
					</div>
					<div class="nose">
						<div class="whiskerLeft"></div>
						<div class="whiskerRight"></div>
					</div>
				</div>
				<div class="body">
					<div class="pawLeft"></div>
					<div class="pawRight"></div>
					<div class="tail"></div>
				</div>
			</div>
		</div>
	</body>
</html>
